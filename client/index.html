<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <!-- <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.min.css"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>UF Directory App</h1>
        </div>
        <div class="col-md-6">
          <!-- Add a ui-sref property to the anchor tags to allow navigation between different states -->
          <nav>
            <ul class="nav nav-pills">
              <li ui-sref="listings.list"><a>List View</a></li>
              <li ui-sref="listings.map"><a>Map View</a></li>
              <li ui-sref="listings.create"><a>Create New Listing</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div ui-view></div>
    </div>
    <!-- Dependencies -->
    <!-- <script src="/public/lib/jquery/dist/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- <script src="/public/lib/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- <script src="/public/lib/angular/angular.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>

    <!-- <script src="/public/lib/angular-ui-router/release/angular-ui-router.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>

    <!-- <script src="/public/lib/angular-bootstrap/ui-bootstrap.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>

    <!-- <script src="/public/lib/lodash/lodash.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>

    <!-- <script src="/public/lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-simple-logger/0.1.7/angular-simple-logger.min.js"></script>

    <!-- <script src="/public/lib/angular-google-maps/dist/angular-google-maps.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.4.1/angular-google-maps.min.js"></script>

    <!-- <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script> -->
    <script async defer src='//maps.googleapis.com/maps/api/js?key=AIzaSyC-Ob73nfPtpyROy3bo_5glsx6U2ZC_NSE&sensor=false'></script>

    <!-- Application Source Code -->
    <script src="app/app.js"></script>
    <script src="app/config/listings.client.routes.js"></script>
    <script src="app/factories/listings.client.factory.js"></script>
    <script src="app/controllers/listings.client.controller.js"></script>
  </body>
</html>
